<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonador</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.jpeg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="body">
    <div class="header">
        <a href="https://www.itaipuparquetec.org.br/">
            <img src="/static/images/logoParquetec.jpeg" alt="ItaipuParquetec Logo" class="logo-header">
        </a>
    </div>
    <section class="section-main">
        <div class="side-left">

        </div>
        <div class="container">
            <div class="form-container">
                <h1 class="title">Executar Comando</h1>
                <div class="form-buttons">
                    <form id="commandForm1" class="form" action="{{ url_for('execute') }}" method="post">
                        <button type="submit" class="button">Abrir Porta</button>
                    </form>
                    <form id="commandForm2" class="form" action="{{ url_for('execute_dump') }}" method="post">
                        <button type="submit" class="button">Ler Cartão</button>
                    </form>
                    <form id="commandForm3" class="form" action="{{ url_for('execute_clone') }}" method="post">
                        <button type="submit" class="button">Clonar</button>
                    </form>
                    <form id="commandForm4" class="form" action="{{ url_for('execute_wipe') }}" method="post">
                        <button type="submit" class="button">Limpar Cartão</button>
                    </form>
                </div>
            </div>
            <div class="output_div">
                <h4>Saida</h4>
                <div id="output" class="output"></div>
                <div id="loading" class="loading">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        <div class="side-right">

        </div>
    </section>



    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
